  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="cart.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"

    <title>Shopping Cart</title>

  <body>
    <div class="container mt-5 mb-5">
      <div class="d-flex justify-content-center row">
        <div class="col-md-8">
          <div class="p-2">
            <h4>Shopping cart</h4>
            <div class="d-flex flex-row align-items-center">
              <div class="dropdown ms-auto">
                <button
                  class="btn btn-secondary dropdown-toggle"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="true"
                >
                  Sort by
                </button>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" id="sort-individual-price"
                      >Individual price</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" id="sort-total-price"
                      >Total price</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" id="sort-quantity">Quantity</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div id="products-list">
            <div
              class="product d-flex flex-row justify-content-between align-items-center p-2 bg-white mt-4 px-3 rounded"
            >
              <div class="mr-1">
                <img class="rounded" src="img/camisa.jpeg" width="70" />
              </div>
              <div
                class="d-flex flex-column align-items-center product-details"
              >
                <span class="font-weight-bold name">Basic T-shirt</span>
                <div class="d-flex flex-row product-desc">
                  <div class="size mr-1">
                    <span class="text-grey">Size:</span
                    ><span class="font-weight-bold">&nbsp;M</span>
                  </div>
                  <div class="color">
                    <span class="text-grey">Color:</span
                    ><span class="font-weight-bold">&nbsp;Grey</span>
                  </div>
                </div>
              </div>
              <div class="d-flex flex-row align-items-center qty">
                <i class="fa fa-minus text-danger"></i>
                <h5 class="text-grey mt-1 mr-1 ml-1">1</h5>
                <i class="fa fa-plus text-success"></i>
              </div>
              <div class="price">
