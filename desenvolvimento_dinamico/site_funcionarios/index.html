<!DOCTYPE html>

<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link type="text/css" rel="stylesheet" href="style.css" />

  <title>Cadastro de Funcionários</title>
</head>

<body>
  <h1>Cadastro de Funcionários</h1>

  <form id="formFuncionario">
    <div class="campo">
      <label for="campoCargo">Cargo</label>

      <select id="campoCargo">
        <option value disabled selected>Escolha o cargo</option>

        <option value="gerente">Gerente</option>

        <option value="desenvolvedor">Desenvolvedor</option>
      </select>
    </div>

    <div class="campo" id="campoNome">
      <label for="campoNomeInput">Nome Completo</label>

      <input type="text" id="campoNomeInput" />
    </div>

    <div class="campo" id="campoIdade">
      <label for="campoIdadeInput">Idade</label>

      <input type="number" id="campoIdadeInput" />
    </div>

    <div class="campo" id="campoDepartamento" style="display: none">
      <label for="campoDepartamentoInput">Departamento</label>

      <input type="text" id="campoDepartamentoInput" />
    </div>

    <div class="campo" id="campoLinguagem" style="display: none">
      <label for="campoLinguagemInput">Linguagem</label>

      <input type="text" id="campoLinguagemInput" />
    </div>

    <div class="botoes">
      <button type="submit" id="botao-enviar">Enviar</button>

      <button type="button" id="botao-limpar" class="limpar">Limpar</button>
    </div>
  </form>

  <ul id="funcionario-list"></ul>

  <script src="script.js"></script>
</body>

</html>
